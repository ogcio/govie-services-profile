paths:
  /api/v1/profiles/:
    get:
      operationId: indexProfiles
      tags:
        - Profiles
      parameters:
        - schema:
            type: string
          in: query
          name: search
          required: false
          description: If set, the endpoint searches for users whom contain this value in
            either the public name or the email address
        - schema:
            pattern: ^[0-9][0-9]*|undefined$
            default: "0"
            type: string
          in: query
          name: offset
          required: false
          description: Indicates where to start fetching data or how many records to skip,
            defining the initial position within the list
        - schema:
            default: "20"
            pattern: ^([1-9]|100)|undefined$
            type: string
          in: query
          name: limit
          required: false
          description: Indicates the maximum number (100) of items that will be returned
            in a single request
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        publicName:
                          type: string
                        email:
                          format: email
                          type: string
                        primaryUserId:
                          type: string
                        safeLevel:
                          type: number
                        preferredLanguage:
                          type: string
                          enum:
                            - en
                            - ga
                          default: en
                        createdAt:
                          format: date-time
                          type: string
                        updatedAt:
                          format: date-time
                          type: string
                      required:
                        - id
                        - publicName
                        - email
                        - primaryUserId
                  metadata:
                    type: object
                    properties:
                      links:
                        description: Object containing the links to the related endpoints
                        type: object
                        properties:
                          self:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the request itself
                                type: string
                          next:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the next page of results in a paginated response.
                                  If there are no more results, this field may
                                  be omitted
                                type: string
                          prev:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the previous page of results in a paginated
                                  response. If there are no more results, this
                                  field may be omitted
                                type: string
                          first:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the first page of results in a paginated response
                                type: string
                          last:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the first page of results in a paginated response
                                type: string
                          pages:
                            description: It may contain a list of other useful URLs, e.g. one entry for
                              page:'page 1', 'page 2'
