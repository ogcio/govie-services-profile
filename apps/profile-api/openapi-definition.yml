                    description: Description of the error
                    type: string
                  requestId:
                    description: Unique request id. This one will be used to troubleshoot the
                      problems
                    type: string
                  name:
                    description: Name of the error type
                    type: string
                  validation:
                    description: List of the validation errors
                    type: array
                    items:
                      type: object
                      properties:
                        fieldName:
                          type: string
                        message:
                          type: string
                      required:
                        - fieldName
                        - message
                  validationContext:
                    type: string
                required:
                  - code
                  - detail
                  - requestId
                  - name
        5XX:
          description: Default Response
          content:
