      tags:
        - Profiles
      parameters:
        - schema:
            type: string
          in: query
          name: search
          required: false
          description: If set, the endpoint searches for users whom contain this value in
            either the public name or the email address
        - schema:
            pattern: ^[0-9][0-9]*|undefined$
            default: "0"
            type: string
          in: query
          name: offset
          required: false
          description: Indicates where to start fetching data or how many records to skip,
            defining the initial position within the list
        - schema:
            default: "20"
            pattern: ^([1-9]|100)|undefined$
            type: string
          in: query
          name: limit
          required: false
          description: Indicates the maximum number (100) of items that will be returned
            in a single request
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        public_name:
                          type: string
                        email:
                          format: email
                          type: string
                        primary_user_id:
                          type: string
                        safe_level:
                          type: number
                        created_at:
                          format: date-time
                          type: string
                        updated_at:
                          format: date-time
                          type: string
                      required:
                        - id
                        - public_name
                        - email
                        - primary_user_id
                  metadata:
                    type: object
                    properties:
                      links:
                        description: Object containing the links to the related endpoints
                        type: object
                        properties:
                          self:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the request itself
                                type: string
                          next:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the next page of results in a paginated response.
                                  If there are no more results, this field may
                                  be omitted
                                type: string
                          prev:
