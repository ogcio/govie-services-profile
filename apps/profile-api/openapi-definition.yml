    post:
      operationId: importProfiles
      tags:
        - Profiles
      requestBody:
        content:
          application/json: &a1
            schema:
              type: object
              properties:
                profiles:
                  minItems: 1
                  type: array
                  items:
                    type: object
                    properties:
                      email:
                        format: email
                        type: string
                      firstName:
                        type: string
                      lastName:
                        type: string
                      city:
                        type: string
                      address:
                        type: string
                      phone:
                        type: string
                      dateOfBirth:
                        format: date
                        type: string
                      ppsn:
                        type: string
                      preferredLanguage:
                        type: string
                        enum:
                          - en
                          - ga
                        default: en
                    required:
                      - email
                      - firstName
                      - lastName
                file: {}
          multipart/form-data: *a1
          text/csv: *a1
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
